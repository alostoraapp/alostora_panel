<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="alostora_panel">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <meta name="theme-color" content="#000000">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>alostora_panel</title>
  <link rel="manifest" href="manifest.json">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background-color: #000; /* Ensure this matches your app's background color */
    }
    #flutter_container, flutter-view, #flt-glass-pane {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script>
    if ('visualViewport' in window) {
      const fixHeight = () => {
        document.body.style.height = `${window.visualViewport.height}px`;
      };
      window.visualViewport.addEventListener('resize', fixHeight);
      window.visualViewport.addEventListener('scroll', fixHeight);
      window.addEventListener('orientationchange', fixHeight);
      fixHeight();
    }
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
